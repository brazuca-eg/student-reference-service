spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/student-reference-db?useUnicode=true&amp;characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Amazon S3
application.bucket.name=student-report-bucket

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

cloud.aws.region.static=eu-west-2
cloud.aws.stack.auto=false

cloud.aws.credentials.access-key=${awsAccessKey}
cloud.aws.credentials.secret-key=${awsSecretKey}

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mailName}
spring.mail.password=${mailPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#JWT Token
jwt.header=Authorization
jwt.secret=brazuca
jwt.expiration=604800


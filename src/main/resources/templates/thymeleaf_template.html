  <h1>Довідка</h1>

  <p th:text="'Видана ' + ${fullName} + ' в тому, що (він(вона)) є (студентом(студенткою)) (4) курсу (денної(заочної)) навчання інституту(факультету)'"></p>

  <p>
    <span th:text="'Today is: ' + ${fullName} + 'd'" th:remove="tag"></span>
  </p>

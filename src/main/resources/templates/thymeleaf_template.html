<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <style>
    body {background-color: antiquewhite; font-family: Verdana}
    h1   {color: black;}
    p    {color: black;}
  </style>
</head>

<body>
  <div style="float: right">
    <img src="https://nure.ua/wp-content/themes/nure/images/logo.png?v=2.0"/>
  </div>

  <h1 align="center">Довідка</h1>

  <p th:text="'Видана для ' + ${fullName} + ' в тому, що ' + ${gender} +  ' є ' + ${studentGender} + ' ' + ${courseNumber} + ' курсу ' + ${learnForm} +  ' форми навчання факультету ' + ${faculty}"></p>
  <p>Харківського технічного університету радіоелектроніки IV рівня акредитації.</p>

  <p th:text="'Термін навчання за освітньо-кваліфікаційним рівнем ' + ${degreeForm} + ' з ' + ${startDate} +  ' по ' + ${endDate} + '.'"></p>

  <p th:text="'Довідка видана для подання до ' + ${reason}"></p>
  <p th:text="'Дата надання довідки: ' + ${reportDate}"></p>

  <a th:href="@{https://nure.ua/universytet/kontakti}">Для більш детальної інформації звертайтеся до сайту університету</a>

</body>
</html>
